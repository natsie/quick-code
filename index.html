<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/chai.js"></script>
    <title>JSCompile</title>
  </head>
  <body>
    <js-compile></js-compile>
    <script>
      (function () {
        fetch("./css/main.css")
          .then((res) => res.text())
          .then(
            (text) => (document.head.innerHTML += `<style>${text}</style>`),
          );
      })();
    </script>
    <script src="./js/module.js" type="module"></script>
  </body>
</html>
